<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
<head></head>

<body>
	<section layout:fragment="conteudo">


		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cliente</h1>
			</div>
		</div>

		<div class="container-fluid">

			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o
				nome informado.
			</div>

			<form method="post" th:object="${cliente}"
				class="form-vertical  js-form-loading">
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="nome">Nome</label> <input id="nome" type="text"
							class="form-control" autofocus="autofocus"/>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-sm-3 form-group">
						<label for="tipoPessoa">Tipo Pessoa</label>
						<div>
							<div class="radio radio-inline">
								<input name="fisica" type="radio" class="form-control" value="1" />
								<label>Física</label>
							</div>
							<div class="radio radio-inline">
								<input name="juridica" type="radio" class="form-control"
									value="2" /> <label>Jurídica</label>
							</div>
						</div>
					</div>
					<div class="col-sm-9 form-group">
						<label for="cpfOuCnpj">CPF/CNPJ</label> <input id="cpfOuCnpj" type="text"
							class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="telefone">Telefone</label> <input id="telefone"
							type="text" class="form-control" />
					</div>
					<div class="col-sm-8 form-group">
						<label for="email">E-mail</label> <input id="email" type="text"
							class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="logradouro">Logradouro</label> <input id="logradouro"
							type="text" class="form-control" />
					</div>
					<div class="col-sm-4 form-group">
						<label for="numero">Número</label> <input id="numero" type="text"
							class="form-control" />
					</div>
					<div class="col-sm-4 form-group">
						<label for="complemento">Complemento</label> <input
							id="complemento" type="text" class="form-control" />
					</div>
				</div>


				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="cep">CEP</label> <input id="cep" type="text"
							class="form-control" />
					</div>
					<div class="col-sm-4 form-group">
						<label for="estado">Estado</label> <select class="form-control"
							id="estado">
							<option value="0">Selecione o estado</option>
							<option value="1">Rio de Janeiro</option>
						</select>
					</div>
					<div class="col-sm-4 form-group">
						<label for="cidade">Cidade</label> <select class="form-control"
							id="cidade">
							<option value="">Selecione a cidade</option>
							<option value="1">Rio de Janeiro</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>
	</section>

</body>
</html>
